<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Thống kê</title>
</head>
<body>
  <div class="main">
    <header>
      <h1>Thống kê</h1>
      <button onclick="getPDF()">Tải xuống dưới dạng PDF</button>
    </header>
    
    <div class="container">
      <div class="chart">
        <canvas id="myChart" style="width: 100%; height: 100%;"></canvas> 
      </div>
      
      <div class="stat">
        <p class="stat__total">Tổng số lần tham gia: <span></span></p>
        <p class="stat__rate">Tỉ lệ hoàn thành: <span></span></p>
        <p class="stat__avg">Điểm trung bình: <span></span></p>
      </div>

      <div class="filter">
        <div class="filter__type">
          <label for=type">Lọc theo</label>
          <select class="typeSelect" onchange="changeFilter()" name="" id="type">
            <option value="exam">Kỳ thi</option>
            <option value="date">Ngày</option>
          </select>
        </div>

        <div class="filter__exam">
          <label for=exam">Kỳ thi</label>
          <select class="examSelect" onchange="updateData()" name="" id="exam">
            <option value="0">Tất cả</option>
            <option value="1">Kỳ thi 1</option>
            <option value="2">Kỳ thi 2</option>
            <option value="3">Kỳ thi 3</option>
            <option value="4">Kỳ thi 4</option>
          </select>
        </div>

        <div class="filter__date" style="display: none;">
          <label for="from">Từ</label>
          <input onchange="handleDateSelect()" type="date" name="date" id="from">

          <label for="to">đến</label>
          <input onchange="handleDateSelect()" type="date" name="date" id="to">
        </div>
      </div>

    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
